apiVersion: batch/v1
kind: CronJob
metadata:
  name: xkcd-cron
spec:
  schedule: "30 9 * * *"
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 0
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: xkcd-cron
            image: leewallen/curlit:1.0
            imagePullPolicy: Always
            command:
            - /bin/sh
            - -c
            - date; curl http://yellow:30080/xkcd
          restartPolicy: OnFailure
